version: 1
backend:
  phases:
    build:
      commands:
        - update-alternatives --install /usr/bin/python3 python3 /usr/local/bin/python3.8 11
        - /usr/local/bin/pip3.8 install --user pipenv
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16.13.0
        - nvm use 16.13.0
        - npm install
        - npm install --silent --global expo-cli
        - expo install
    build:
      commands:
        - 'expo build:web'
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*